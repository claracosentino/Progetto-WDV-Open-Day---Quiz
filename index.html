<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Open Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/personal.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-prova" data-bs-smooth-scroll="true">

    <header id="top">
        <div class="container-intro flex-row">
            <div class="col-md-4">
                <img src="img/img_avatar2.png" class="rounded-circle" alt="Avatar" />
            </div>
            <div class="col testo d-flex flex-column">
                <p id="bentornato">
                    Bentornata
                </p>
                <p id="nome">
                    Clara!
                </p>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg sticky-top px-1" id="navbar-ricerca sticky">
            <div class="container-fluid">
                <form class="d-flex container-fluid" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder="Cerca quiz" aria-label="Search">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <button class="btn btn-outline-light rounded-5" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="btn-light viewBox=" 0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                </form>
            </div>
        </nav>
    </header>

    <section class="nostri-quiz">

        <div class="container mt-5 d-flex flex-row nome-sezione align-items-baseline justify-content-between">
            <h1>I nostri quiz</h1>
            <p>Vedi tutti</p>
        </div>

        <div class="container mt-4">
            <div class="card card-js rounded-3">
                <div class="row g-0 align-items-center">
                    <div class="col-3">
                        <img src="/img/icona-js.png" class="img-fluid rounded-circle " alt="">
                    </div>
                    <div class="col-9 nome-materia">
                        <p>Javascript</p>
                    </div>

                    <div class="col-9 offset-3 tot-quiz">
                        <p class="pb-4">12 Quiz || Completati 0/12</p>
                    </div>
                </div>
                <button type="button" class="btn-light col-3 align-self-end rounded-pill"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>

        <div class="container mt-4">
            <div class="card card-seo rounded-3">
                <div class="row g-0 align-items-center">
                    <div class="col-3">
                        <img src="/img/icona-js.png" class="img-fluid rounded-circle " alt="">
                    </div>
                    <div class="col-9 nome-materia">
                        <p>SEO</p>
                    </div>

                    <div class="col-9 offset-3 tot-quiz">
                        <p class="pb-4">3 Quiz || Completati 1/3</p>
                    </div>
                </div>
                <button type="button" class="btn-light col-3 align-self-end rounded-pill"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>

    </section>

    <section class="tuoi-quiz">

        <div class="container mt-5 d-flex flex-row nome-sezione align-items-baseline justify-content-between">
            <h1>I tuoi quiz</h1>
            <p>Vedi tutti</p>
        </div>

        <div class="container mt-4">
            <div class="card card-js rounded-3">
                <div class="row g-0 align-items-center">
                    <div class="col-3">
                        <img src="/img/icona-js.png" class="img-fluid rounded-circle " alt="">
                    </div>
                    <div class="col-9 nome-materia">
                        <p>Javascript</p>
                    </div>

                    <div class="col-9 offset-3 tot-quiz">
                        <p class="pb-4">12 Quiz || Completati 0/12</p>
                    </div>
                </div>
                <button type="button" class="btn-light col-3 align-self-end rounded-pill"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>

        <div class="container mt-4">
            <div class="card card-seo rounded-3">
                <div class="row g-0 align-items-center">
                    <div class="col-3">
                        <img src="/img/icona-js.png" class="img-fluid rounded-circle " alt="">
                    </div>
                    <div class="col-9 nome-materia">
                        <p>SEO</p>
                    </div>

                    <div class="col-9 offset-3 tot-quiz">
                        <p class="pb-4">3 Quiz || Completati 1/3</p>
                    </div>
                </div>
                <button type="button" class="btn-light col-3 align-self-end rounded-pill"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
        <div class="container">
            <h3>
                Ciao Clara
            </h3>
        </div>

    </section>


    <!-- ----------------------------- end of body ----------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
    <script>
        lazyload();
    </script>
    <script src="js/personal.js"></script>
</body>

</html>
